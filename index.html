<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  

  <script defer src="index.js"></script>
</head>
<body class="flex flex-col items-center bg-blue-100 min-h-screen p-4">

  <div id="weatherInfo" class="hidden text-center">
    <div id="locationInfo" class="hidden flex justify-center items-center space-x-2">
      <i class="fas fa-map-marker-alt text-red-500"></i>
      <h2 id="cityName" class="text-2xl font-bold"></h2>
      <span id="countryName" class="text-lg font-bold text-gray-700"></span>
    </div>
    <h1 id="temperature" class="text-6xl font-bold text-blue-800 mt-2 hidden"></h1>
  </div>


  <div id="dateInfo" class="hidden text-center mt-4">
    <h3 id="currentDate" class="text-lg font-semibold"></h3>
  </div>

 
  <div class="mt-4 w-full max-w-sm">
    <h1 class="text-left tracking-widest">Search a city</h1>
    <input id="cityInput" type="text" placeholder="" maxlength="20"
      class="w-full border border-gray-300 rounded p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="searchButton" class=" tracking-widest mt-2 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Search
    </button>
  </div>


  <div id="weatherCondition" class="tracking-widest hidden mt-4 p-4 border rounded text-center bg-white">
    <h4 id="conditionText" class="text-lg font-bold"></h4>
  </div>


  <div id="errorBox" class="tracking-widest hidden mt-2 p-2 border-2 border-red-500 text-red-500 rounded text-center">
    Error: No matches found. Please check your input and try again.
  </div>


  <div id="loadingMessage" class="tracking-widest hidden mt-2 text-gray-500">Loading...</div>

  <div id="additionalInfo" class="tracking-widest hidden mt-4 flex justify-center">
    <div class="p-4 border rounded text-center bg-white">
      <h4 class="tracking-widest font-bold">Wind Speed</h4>
      <p id="windDetails"></p>
    </div>
  </div>
  

</body>
</html>
